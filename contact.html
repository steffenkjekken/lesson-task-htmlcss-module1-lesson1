<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get real authentic, hand-crafted guitars from Guitar Kings" />
    <title>Guitar Kings | Contact</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Guitar Kings</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="guitars.html">Guitars</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
    <h1>Contact Us</h1>
    <form action="where/to/send/data" method="get">
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
        <label for="Guitars">Guitar:</label>
          <input list="guitars" id="guitars" name="guitars">
          <datalist id="guitars">
            <option value="Adirondack Red">
            <option value="Adirondack Red">
            <option value="Adirondack Red">
            <option value="Adirondack Red">
          </datalist>
         <li class="button">
           <button type="submit">Send your message</button>
         </li>
        </ul>
       </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
